<!DOCTYPE html>
<html>
  <head>
    <title>Grid Layout Example</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 200px 200px 200px;
        grid-gap: 10px;
      }

      .grid-item {
        background-color: white;
        height: 200px;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1"></div>
      <div class="grid-item item2"></div>
      <div class="grid-item item3"></div>
      <div class="grid-item item4"></div>
      <div class="grid-item item5"></div>
      <div class="grid-item item6"></div>
      <div class="grid-item item7"></div>
      <div class="grid-item item8"></div>
      <div class="grid-item item9"></div>
    </div>
    <script>
     function changeImages() {
  const items = document.querySelectorAll('.grid-item');
  const baseUrl = 'https://source.unsplash.com/random';
  items.forEach(async function(item) {
    const imageUrl = `${baseUrl}/${item.offsetWidth}x${item.offsetHeight}`;
    try {
      const response = await fetch(imageUrl);
      if (response.ok) {
        const blob = await response.blob();
        const imageUrlObject = URL.createObjectURL(blob);
        item.style.backgroundImage = `url(${imageUrlObject})`;
      } else {
        console.error(`Failed to load image: ${response.status} ${response.statusText}`);
      }
    } catch (error) {
      console.error(`Failed to fetch image: ${error}`);
    }
  });
}

      setInterval(changeImages, 800);
    </script>
  </body>
</html>
